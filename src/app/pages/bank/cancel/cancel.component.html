<mat-card>
  <mat-card-header>
    <mat-card-title>Cancelar producto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="relatedFinancialProduct" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Cliente</mat-label>
            <mat-select [formControlName]="'customer'" (selectionChange)="changeSelectCustomer($event)">
              <mat-option *ngFor="let customer of customers" [value]="customer.id">
                {{customer.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Producto Financiero</mat-label>
            <mat-select [formControlName]="'financialProduct'">
              <mat-option *ngFor="let financialProduct of financialProducts" [value]="financialProduct.id">
                {{financialProduct.description}}-{{financialProduct.date}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <br>
        <br>
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit"
            [disabled]="relatedFinancialProduct.invalid">Guardar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
