<mat-sidenav-container class="sidenav-container"> 
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
   <mat-toolbar>
      Men√∫
      <span id="icon-log" class="material-icons" (click)="logOut()">logout</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/customer/list']" routerLinkActive="router-link-active"  (click)="drawer.toggle()">Listar Personas</a>
      <a mat-list-item [routerLink]="['/user/new-user']" routerLinkActive="router-link-active"  (click)="drawer.toggle()">Crear Usuario</a>
    </mat-nav-list> 
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <div class="main-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
