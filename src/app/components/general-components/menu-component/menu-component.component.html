<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/customer/list']" routerLinkActive="router-link-active"  (click)="drawer.toggle()">Clientes</a>
      <!-- <a mat-list-item [routerLink]="['/customer/list']" routerLinkActive="router-link-active"  (click)="drawer.toggle()">Usuarios</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

      <button mat-icon-button (click)="drawer.toggle()">

      </button>
      <span>{{title}}</span>

    <div class="main-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
