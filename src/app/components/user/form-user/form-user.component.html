<mat-card>
    <mat-card-header>
      <mat-card-title>Formulario de usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <div class="row"></div>
        <div class="row">
          <div class="col-6 col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Usuario" formControlName="usuario">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="ContraseÃ±a" formControlName="pass">
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">Guardar</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
