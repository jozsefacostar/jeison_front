<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="identification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.identification}} </td>
      </ng-container>
      
      <ng-container matColumnDef="customerTypeNavigation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let row"> {{row.customerTypeNavigation}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let row"> {{row.cellphone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="legalRepresentativeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Rep. Legal </th>
        <td mat-cell *matCellDef="let row"> {{row.legalRepresentativeName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="legalRepresentativeNameIdentification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Rep. Legal </th>
        <td mat-cell *matCellDef="let row"> {{row.legalRepresentativeNameIdentification}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sin resultados para: "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
