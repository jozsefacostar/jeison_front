<mat-card>
  <mat-card-header>
    <mat-card-title>Formulario de Persona</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <div class="row"></div>
      <div class="row">
        <div class="col-12 col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Tipo de identificación</mat-label>
            <mat-select [formControlName]="'idTipoIdentificacion'">
              <mat-option *ngFor="let customertype of customerTypes" [value]="customertype.id">
                {{customertype.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Identificación" formControlName="identificacion">
          </mat-form-field>
        </div>
        <div class="col-6 col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombres" formControlName="nombres">
          </mat-form-field>
        </div>
        <div class="col-6 col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Apellidos" formControlName="apellidos">
          </mat-form-field>
        </div>
   
        <div class="col-12 col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">Guardar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
